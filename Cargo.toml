[package]
name = "arb-bot-rs"
version = "0.2.0"
edition = "2024"

[[bin]]
name = "bot"
path = "src/bin/bot/main.rs"

[dependencies]
anyhow = "1.0.99"
arc-swap = { version = "1.7.1" }
async-trait = { version = "0.1.89" }
axum = { version = "0.8.4", features = ["http1", "http2", "json", "macros"] }
dashmap = { version = "6.1.0" }
futures-util = { version = "0.3.31" }
hex = { version = "0.4.3" }
hmac = { version = "0.12.1" }
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.12.23", features = ["json"] }
rust_decimal = { version = "1.37.2", features = ["serde-with-float"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
sha2 = { version = "0.10.9" }
strum = "0.27.2"
strum_macros = "0.27.2"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros", "net", "signal"] }
tokio-tungstenite = { version = "0.27.0", features = ["native-tls"] }
tokio-util = { version = "0.7.16" }
toml = { version = "0.9.5" }
tracing = { version = "0.1.41", default-features = false }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "registry", "std", "fmt", "json"] }
url = { version = "2.5.4" }
urlencoding = { version = "2.1.3" }
uuid = { version = "1.18.0", features = ["v4"] }
serde_with = { version = "3.14.0", features = ["macros"] }

[dev-dependencies]
futures = { version = "0.3.31" }
mockito = { version = "1.7.0" }

[profile.release-lto]
inherits = "release"
lto = true
strip = true

[lints.rust]
unsafe_code = "forbid"
