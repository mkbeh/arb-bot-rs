[package]
name = "arb-bot-rs"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "bot"
path = "src/bin/bot/main.rs"

[dependencies]
anyhow = "1.0.98"
async-trait = { version = "0.1.88" }
axum = { version = "0.8.4", features = ["http1", "http2", "json", "macros"] }
hex = { version = "0.4.3" }
hmac = { version = "0.12.1" }
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.12.22", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = { version = "0.10.9" }
strum = "0.27.1"
strum_macros = "0.27.1"
tokio = { version = "1.46.0", features = ["rt", "rt-multi-thread", "macros", "net", "signal"] }
tokio-util = { version = "0.7.15" }
toml = { version = "0.8.23" }
tracing = { version = "0.1.41", default-features = false }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "registry", "std", "fmt", "json"] }

[dev-dependencies]
futures = { version = "0.3.31" }
mockito = { version = "1.7.0" }
