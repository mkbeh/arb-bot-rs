[package]
name = "arb-bot-rs"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "bot"
path = "src/bin/bot/main.rs"

[dependencies]
anyhow = "1.0.98"
async-trait = { version = "0.1.88" }
axum = { version = "0.8.4", features = ["http1", "http2", "json", "macros"] }
serde = { version = "1.0.219" }
serde_derive = { version = "1.0.219" }
tokio = { version = "1.45.1", features = ["rt", "rt-multi-thread", "macros", "net", "signal"] }
tokio-util = { version = "0.7.15" }
toml = { version = "0.8.23" }
tracing = { version = "0.1.41", default-features = false }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "registry", "std", "fmt", "json"] }
