# TOML configuration for the arbitrage bot.
# Defines server settings, exchange selection, API limits, and asset chains for trading.

[settings]
# Application server address.
server_addr = "127.0.0.1:9000"

# Metrics server address (for Prometheus).
metrics_addr = "127.0.0.1:9007"

# Selected exchange (binance or kucoin). Only one exchange is active per run.
exchange_name = "binance"

# Exchange fee percentage. Check your account settings.
fee_percent = 0.075

# API request weight limit per minute.
api_weight_limit = 5000

# Error retry timeout in seconds.
error_timeout = 30

# Enable real order placement (false for dry-run simulation).
send_orders = false

# Minimum profit threshold in USD (supports negative for loss tolerance).
min_profit_qty = 0.1

# Maximum order quantity in USD.
max_order_qty = 500

# Minimum 24h trading volume for ticker validation (0 = no limit).
min_ticker_qty_24h = 0

# Order book depth limit (system param).
market_depth_limit = 1

# List of assets to skip during symbol filtering and sorting (e.g., for avoiding high-volatility or restricted pairs).
# Example: ["BTC", "ETH"] â€” will exclude any symbols where base_asset or quote_asset matches these (case-sensitive).
# Empty array = no skips.
# Default: [] (no assets skipped).
skip_assets = []


[binance-settings]
# Binance REST API base URL.
api_url = "https://api.binance.com"

# API key and secret (replace placeholders).
api_token = "<api_token>"
api_secret_key = "<api_secret_key>"

# WebSocket URLs.
ws_url = "wss://ws-api.binance.com:443/ws-api/v3"
ws_streams_url = "wss://stream.binance.com:443"

# Max concurrent WebSocket stream connections.
ws_max_connections = 50


[kucoin-settings]
# KuCoin REST API base URL.
api_url = "https://api.kucoin.com"

# API credentials (replace placeholders).
api_token = "<api_token>"
api_secret_key = "<api_secret_key>"
api_passphrase = "<api_passphrase>"

# Private WebSocket URL.
ws_private_url = "wss://wsapi.kucoin.com/v1/private"


